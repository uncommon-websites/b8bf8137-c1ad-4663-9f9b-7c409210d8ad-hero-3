<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oma Ernst - Camping the way it should be</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #44403c;
            color: #ffffff;
        }
        .font-serif-display {
            font-family: 'Playfair Display', serif;
        }
        .text-pale-green {
            color: #16a34a;
        }
        .bg-pale-green {
            background-color: #16a34a;
        }
        .bg-dark-green {
            background-color: #44403c;
        }
        .bg-nav-pill {
            background-color: #44403c;
            border: 1px solid rgba(255,255,255,0.1);
        }
        /* Custom thin font weight for the dash */
        .font-hairline {
            font-weight: 100;
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden relative flex flex-col bg-[#44403c]">

    <!-- Background Placeholder -->
    <img src="https://images.unsplash.com/photo-1523987355523-c7b5b0dd90a7?q=80&w=1920&auto=format&fit=crop" alt="Nature Background" class="absolute inset-0 w-full h-full object-cover -z-10 opacity-30 pointer-events-none">

    <!-- Top Navigation -->
    <header class="w-full px-8 py-6 border-b border-white/10 flex justify-between items-center z-20">
        <div class="text-sm font-medium tracking-wide opacity-90 text-white">
            Private Camping Aggregator
        </div>
        
        <div class="text-xl font-bold tracking-tight absolute left-1/2 transform -translate-x-1/2 text-white">
            Oma Ernst
        </div>
        
        <a href="#" class="text-sm font-medium flex items-center gap-1 opacity-90 hover:opacity-100 transition-opacity text-white">
            Instagram
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="7" y1="17" x2="17" y2="7"></line>
                <polyline points="7 7 17 7 17 17"></polyline>
            </svg>
        </a>
    </header>

    <!-- Main Hero Content -->
    <main class="flex-grow flex flex-col items-center justify-center relative z-10 -mt-10">
        
        <!-- Center Typography -->
        <div class="text-center">
            <!-- Line 1: Mixed Serif & Italic -->
            <h1 class="text-5xl md:text-7xl lg:text-[7.5rem] leading-[0.9] text-[#16a34a] whitespace-nowrap">
                <span class="font-serif-display font-normal">Untamed</span>
                <span class="font-serif-display italic font-normal ml-2 md:ml-4">Nature</span>
                <span class="font-hairline mx-2 md:mx-6 opacity-80 text-white">â€”</span>
                <span class="font-serif-display italic font-normal">Legal</span>
            </h1>
            
            <!-- Line 2: Sans Serif -->
            <h2 class="text-5xl md:text-7xl lg:text-[7.5rem] leading-[0.9] font-normal mt-2 md:mt-4 text-white">
                Camping You'll Love.
            </h2>
        </div>

        <!-- Floating Elements -->
        
        <!-- Left Floating Text -->
        <div class="absolute left-[15%] top-[65%] hidden lg:block">
            <span class="text-[10px] font-bold tracking-[0.2em] uppercase opacity-90 text-white">(Curated Spots)</span>
        </div>

        <!-- Right Floating Text -->
        <div class="absolute right-[12%] top-[65%] max-w-[280px] hidden lg:block">
            <p class="text-xl font-light leading-relaxed opacity-90 text-white">
                The ultimate aggregator for private nature camping in Germany. Legal, authentic, and crowd-free.
            </p>
        </div>

        <!-- Meta elements -->
        <div class="absolute bottom-32 left-8 flex items-center gap-2 opacity-50 text-xs text-white">
            <img src="https://placehold.co/20x20/16a34a/ffffff?text=OE" alt="icon" class="w-4 h-4 rounded-sm">
            <span>Oma Ernst Search Engine</span>
        </div>

    </main>

    <!-- Bottom Navigation & Controls -->
    <footer class="absolute bottom-8 left-0 w-full px-8 flex justify-between items-end z-20">
        
        <!-- Left: Inquiry Button -->
        <button class="bg-[#16a34a] text-white px-6 py-3 rounded-full flex items-center gap-2 text-xs font-bold tracking-wide hover:bg-white hover:text-[#44403c] transition-colors group">
            FIND A SPOT
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform">
                <line x1="7" y1="17" x2="17" y2="7"></line>
                <polyline points="7 7 17 7 17 17"></polyline>
            </svg>
        </button>

        <!-- Center: Navigation Pills -->
        <nav class="bg-[#44403c] border border-white/10 p-1.5 rounded-full flex gap-1 absolute left-1/2 transform -translate-x-1/2 shadow-lg">
            <a href="#" class="bg-[#16a34a] text-white px-6 py-2.5 rounded-full text-xs font-bold tracking-wide">
                SEARCH
            </a>
            <a href="#" class="text-white px-6 py-2.5 rounded-full text-xs font-bold tracking-wide hover:bg-white/10 transition-colors">
                REGIONS
            </a>
            <a href="#" class="text-white px-6 py-2.5 rounded-full text-xs font-bold tracking-wide hover:bg-white/10 transition-colors">
                PLATFORMS
            </a>
            <a href="#" class="text-white px-6 py-2.5 rounded-full text-xs font-bold tracking-wide hover:bg-white/10 transition-colors">
                ABOUT
            </a>
        </nav>

        <!-- Right: Cookies & Scroll -->
        <div class="flex items-center gap-6">
            <!-- Cookie Banner -->
            <div class="flex items-center gap-4 bg-transparent">
                <span class="text-sm font-medium opacity-90 hidden md:inline text-white">Book directly with partners</span>
                <button class="bg-white text-[#44403c] px-5 py-2 rounded-full text-xs font-bold hover:bg-gray-200 transition-colors">
                    Learn more
                </button>
            </div>

            <!-- Scroll Down Button -->
            <button class="bg-[#16a34a] text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-white hover:text-[#44403c] transition-colors hover:scale-105 transform duration-200">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <polyline points="19 12 12 19 5 12"></polyline>
                </svg>
            </button>
        </div>
    </footer>

</body>
</html>
